services:
    open_id_connect.provider.test:
        class: ItkDev\OpenIdConnect\Security\OpenIdConfigurationProvider
        arguments:
            $options:
                openIDConnectMetadataUrl: '%env(TEST_OIDC_METADATA_URL)%'
                clientId: '%env(TEST_OIDC_CLIENT_ID)%'
                clientSecret: '%env(TEST_OIDC_CLIENT_SECRET)%'
                redirectUri: '%env(TEST_OIDC_REDIRECT_URI)%'
                cacheItemPool: '@cache.app'
        tags: { name: 'open_id_connect.login_provider' }
