# config/services.yaml
services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  ItkDev\OpenIdConnectBundle\:
    resource: '../src/*'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'
      - '../src/Tests/'

  ItkDev\OpenIdConnectBundle\Command\UserLoginCommand:
    $cliLoginRedirectRoute: ~

  ItkDev\OpenIdConnectBundle\Security\LoginTokenAuthenticator:
    $cliLoginRedirectRoute: ~

  ItkDev\OpenIdConnectBundle\Security\OpenIdLoginAuthenticator:
    arguments:
      $session: ~
      $provider: ~

  ItkDev\OpenIdConnectBundle\Util\CliLoginHelper:

  ItkDev\OpenIdConnect\Security\OpenIdConfigurationProvider:
    arguments:
      $options: ~
      $collaborators: ~